<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAIA - Empowering Academic Growth at GITAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom colors */
    :root {
      --primary-teal: #007367;
      --cream: #f4e4c9;
      --dark-teal: #004740;
      --mint: #8bcbb7;
      --warm-brown: #a58255;
      --gold-accent: #ccba8d;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--cream);
      color: var(--dark-teal);
    }
    /* Scroll snapping for full screen sections */
    html, body {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      height: 100%;
      overflow-y: scroll;
    }
    section {
      scroll-snap-align: start;
      min-height: 100vh;
    }
    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 50px;
      border: 2px solid var(--primary-teal);
      border-radius: 25px;
    }
    .scroll-indicator::after {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      background: var(--primary-teal);
      border-radius: 50%;
      margin: 6px auto;
      animation: scroll 2s infinite;
    }
    @keyframes scroll {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    /* Navbar styles */
    nav {
      background-color: var(--cream);
      border-bottom: 1px solid var(--mint);
    }
    nav a {
      color: var(--dark-teal);
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--primary-teal);
    }
  </style>
</head>
<body>
  <nav class="fixed top-0 left-0 w-full z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold" style="color: var(--primary-teal);">CAIA</a>
      <div class="space-x-6 hidden md:flex">
        <a href="index.html#hero" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="offerings.html" class="hover:underline font-semibold text-primary-teal">Offerings</a>
        <a href="events.html" class="hover:underline">Events</a>
        <a href="highlights.html" class="hover:underline">Highlights</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <section id="hero" class="relative flex items-center justify-center bg-cover bg-center" style="background-image: url('images/hero-bg.jpg');">
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/30"></div>
    <div class="relative max-w-7xl mx-auto px-6 text-center text-white fade-in">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Empowering Academic Growth at GITAM</h1>
      <p class="text-lg md:text-2xl mb-8">Driving innovation in teaching, leadership, and lifelong learning</p>
      <a href="about.html" class="inline-block bg-primary-teal hover:bg-dark-teal text-white font-semibold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">Learn More</a>
    </div>
    <div class="scroll-indicator"></div>
  </section>
</body>
</html>
